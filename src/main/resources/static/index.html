<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .card.checked {
            background-color: #d3ffd3; /* light green background for completed tasks */
        }

        /* Styling for the login/register modal */
        #loginModal,
        #registerModal {
            display: none;
        }
    </style>
</head>
<body onload="showTodoPage()">

<!-- Login/Register Page -->
<div class="container">
    <h2>Login or Register</h2>
    <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Register</button>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Login form -->
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="attemptLogin()">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Register form -->
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username:</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="attemptRegistration()">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
</div>

<!-- To-Do Page -->
<div class="container" id="todo-page" style="display: none;">
    <h2>Your To-Do List</h2>
    <ul class="list-group" id="todo-list">
        <!-- To-Do items will be dynamically added here -->
    </ul>
    <form id="newTodoForm" style="display: none;">
        <div class="form-group">
            <label for="newTodoDescription">New To-Do:</label>
            <input type="text" class="form-control" id="newTodoDescription" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addNewTodo()">Add To-Do</button>
    </form>
    
</div>

<!-- Bootstrap JS and dependencies -->
<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
